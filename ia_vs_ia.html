<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha - IA vs IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="tic_tac_toe.js"></script>
    <style>
        body { background: #f0f0f0; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; }
        h1 { margin-top: 2rem; }
        .game-board { display: grid; grid-template-columns: repeat(3, 80px); grid-template-rows: repeat(3, 80px); gap: 8px; margin: 2rem 0; }
        .cell { width: 80px; height: 80px; font-size: 2rem; border-radius: 10px; border: none; background: #fff; box-shadow: 0 2px 8px #0001; }
        .cell.x { color: #ff6b6b; }
        .cell.o { color: #4ecdc4; }
        .status { font-size: 1.2rem; margin-bottom: 1rem; }
        button { margin: 1rem; padding: 0.7rem 1.5rem; border-radius: 20px; border: none; background: #667eea; color: #fff; font-weight: bold; cursor: pointer; }
        button:disabled { background: #bbb; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>ðŸ¤– IA vs IA - Jogo da Velha</h1>
    <div class="status" id="status">Clique em "Iniciar IA vs IA" para ver o duelo!</div>
    <div class="game-board" id="gameBoard"></div>
    <button id="btnIniciar">Iniciar IA vs IA</button>
    <script src="ia_vs_ia.js"></script>
</body>
</html>
