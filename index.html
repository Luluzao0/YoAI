<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha - IA vs Humano</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Carrega a biblioteca de IA -->
    <script src="tic_tac_toe.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f8f9fa;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1f2024;
            line-height: 1.5;
        }

        .game-container {
            background: white;
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            border: 1px solid #e5e7eb;
            text-align: center;
            max-width: 500px;
            width: 100%;
            margin: 1rem;
        }

        h1 {
            color: #1f2024;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 1rem;
            font-weight: 500;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f9fafb;
            border-radius: 16px;
            border: 1px solid #e5e7eb;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 500;
            color: #374151;
        }

        .player-symbol {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .symbol-x {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .symbol-o {
            background: #dbeafe;
            color: #2563eb;
            border: 1px solid #bfdbfe;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 8px;
            justify-content: center;
            margin: 2rem 0;
            background: #f3f4f6;
            padding: 12px;
            border-radius: 16px;
            border: 1px solid #e5e7eb;
        }

        .cell {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            font-size: 2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #6b7280;
        }

        .cell:hover:not(:disabled) {
            background: #f9fafb;
            border-color: #d1d5db;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
        }

        .cell:disabled {
            cursor: not-allowed;
        }

        .cell.x {
            color: #dc2626;
            background: #fee2e2;
            border-color: #fecaca;
        }

        .cell.o {
            color: #2563eb;
            background: #dbeafe;
            border-color: #bfdbfe;
        }

        .status {
            font-size: 1.125rem;
            font-weight: 500;
            margin: 1.5rem 0;
            padding: 1rem;
            border-radius: 12px;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .status.thinking {
            background: #fef3c7;
            color: #92400e;
            border-color: #fed7aa;
        }

        .status.player-turn {
            background: #dbeafe;
            color: #1d4ed8;
            border-color: #bfdbfe;
        }

        .status.game-over {
            background: #dcfce7;
            color: #166534;
            border-color: #bbf7d0;
        }

        .controls {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        button {
            background: #1f2937;
            color: white;
            border: 1px solid #374151;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background: #374151;
            border-color: #4b5563;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.12);
        }

        button:active {
            transform: translateY(0);
        }

        .score-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .score-item {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            transition: all 0.2s ease;
        }

        .score-item.winner {
            background: #fef3c7;
            border-color: #fbbf24;
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.1);
        }

        .score-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }

        .score-label {
            font-size: 0.75rem;
            color: #6b7280;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .game-board {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
            }

            .cell {
                font-size: 1.5rem;
            }

            .game-info {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Jogo da Velha</h1>
        <p class="subtitle">Um clássico jogo de estratégia</p>
        
        <div class="game-info">
            <div class="player-info">
                <div class="player-symbol symbol-x">X</div>
                <span>Jogador 1</span>
            </div>
            <div class="player-info">
                <div class="player-symbol symbol-o">O</div>
                <span>Jogador 2</span>
            </div>
        </div>

        <div id="status" class="status player-turn">
            Sua vez! Clique em uma casa vazia.
        </div>

        <div class="game-board" id="gameBoard">
            <!-- Células serão criadas pelo JavaScript -->
        </div>

        <div class="score-board">
            <div class="score-item">
                <div class="score-number" id="playerScore">0</div>
                <div class="score-label">Jogador 1</div>
            </div>
            <div class="score-item">
                <div class="score-number" id="tieScore">0</div>
                <div class="score-label">Empates</div>
            </div>
            <div class="score-item">
                <div class="score-number" id="aiScore">0</div>
                <div class="score-label">Jogador 2</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="reiniciarJogo()">Novo Jogo</button>
            <button onclick="zerarPlacar()">Zerar Placar</button>
            <button onclick="jogarIAvsIA()">Auto Play</button>
            <a href="painel.html" style="text-decoration: none;">
                <button>Histórico</button>
            </a>
        </div>
    </div>

    <script>
        // Estado do jogo
        let tabuleiro = JogoDaVelhaIA.novoJogo();
        let jogadorAtual = 'X'; // X = humano, O = IA
        let jogoAtivo = true;
        let pontuacao = { jogador: 0, ia: 0, empates: 0 };
        // Carrega pontuação do localStorage
        if (localStorage.getItem('jogoDaVelhaPontuacao')) {
            pontuacao = JSON.parse(localStorage.getItem('jogoDaVelhaPontuacao'));
        }

        // Cria o tabuleiro visual
        function criarTabuleiro() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('button');
                cell.className = 'cell';
                cell.onclick = () => fazerJogada(i);
                cell.id = `cell-${i}`;
                board.appendChild(cell);
            }
        }

        // Atualiza o visual do tabuleiro
        function atualizarTabuleiro() {
            for (let i = 0; i < 9; i++) {
                const cell = document.getElementById(`cell-${i}`);
                const valor = Array.isArray(tabuleiro) ? tabuleiro[i] : null;
                if (valor) {
                    cell.textContent = valor;
                    cell.className = `cell ${valor.toLowerCase()}`;
                    cell.disabled = true;
                } else {
                    cell.textContent = '';
                    cell.className = 'cell';
                    cell.disabled = !jogoAtivo;
                }
            }
        }

        // Atualiza o status do jogo
        function atualizarStatus(mensagem, classe = 'player-turn') {
            const status = document.getElementById('status');
            status.textContent = mensagem;
            status.className = `status ${classe}`;
        }

        // Faz uma jogada
        async function fazerJogada(posicao) {
            if (!jogoAtivo || !Array.isArray(tabuleiro) || tabuleiro[posicao] !== null || jogadorAtual !== 'X') {
                return;
            }
            tabuleiro = JogoDaVelhaIA.fazerJogada(tabuleiro, posicao, 'X');
            if (!Array.isArray(tabuleiro)) return;
            jogadorAtual = 'O';
            atualizarTabuleiro();
            if (JogoDaVelhaIA.acabou(tabuleiro)) {
                await finalizarJogo();
                return;
            }
            atualizarStatus('Oponente está pensando...', 'thinking');
            for (let i = 0; i < 9; i++) {
                const cell = document.getElementById(`cell-${i}`);
                if (tabuleiro[i] === null) cell.disabled = true;
            }
            setTimeout(async () => {
                if (!jogoAtivo) return;
                const jogadaIA = JogoDaVelhaIA.jogadaIA(tabuleiro, 'O');
                if (!jogadaIA || typeof jogadaIA.posicao !== 'number') return;
                tabuleiro = JogoDaVelhaIA.fazerJogada(tabuleiro, jogadaIA.posicao, 'O');
                jogadorAtual = 'X';
                atualizarTabuleiro();
                if (JogoDaVelhaIA.acabou(tabuleiro)) {
                    await finalizarJogo();
                } else {
                    atualizarStatus('Sua vez! Clique em uma casa vazia.', 'player-turn');
                }
            }, 700);
        }

        // Finaliza o jogo e salva no backend
        async function finalizarJogo(tipoPartida = 'IAxHumano', acoes = null) {
            jogoAtivo = false;
            const resultado = JogoDaVelhaIA.resultadoFinal(tabuleiro);
            let mensagem, classe = 'game-over';
            if (resultado === 'X') {
                mensagem = tipoPartida === 'IAxIA' ? 'Jogador X venceu!' : 'Parabéns! Você venceu!';
                pontuacao.jogador++;
                document.querySelector('.score-board .score-item:first-child').classList.add('winner');
            } else if (resultado === 'O') {
                mensagem = tipoPartida === 'IAxIA' ? 'Jogador O venceu!' : 'O oponente venceu! Tente novamente.';
                pontuacao.ia++;
                document.querySelector('.score-board .score-item:last-child').classList.add('winner');
            } else {
                mensagem = 'Empate! Boa partida!';
                pontuacao.empates++;
                document.querySelector('.score-board .score-item:nth-child(2)').classList.add('winner');
            }
            atualizarStatus(mensagem, classe);
            atualizarPlacar();
            salvarPontuacao();
            // Salva histórico no backend
            const dadosPartida = {
                tipo: tipoPartida,
                tabuleiroFinal: Array.isArray(tabuleiro) ? tabuleiro : [],
                resultado: resultado === 'Empate' ? 'Empate' : resultado, // Garante capitalização correta
                data: new Date().toISOString(),
                acoes: acoes
            };
            console.log('Salvando partida:', dadosPartida); // Log para debug
            try {
                const response = await fetch('/salvar-partida', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dadosPartida)
                });
                const resposta = await response.json();
                console.log('Partida salva:', resposta);
            } catch (e) {
                console.error('Erro ao salvar partida no histórico:', e);
            }
            setTimeout(() => {
                document.querySelectorAll('.score-item').forEach(item => {
                    item.classList.remove('winner');
                });
            }, 2000);
        }

        // Atualiza o placar visual
        function atualizarPlacar() {
            document.getElementById('playerScore').textContent = pontuacao.jogador;
            document.getElementById('aiScore').textContent = pontuacao.ia;
            document.getElementById('tieScore').textContent = pontuacao.empates;
        }

        // Salva pontuação no localStorage
        function salvarPontuacao() {
            localStorage.setItem('jogoDaVelhaPontuacao', JSON.stringify(pontuacao));
        }

        // Reinicia o jogo
        function reiniciarJogo() {
            tabuleiro = JogoDaVelhaIA.novoJogo();
            jogadorAtual = 'X';
            jogoAtivo = true;
            atualizarTabuleiro();
            atualizarStatus('Sua vez! Clique em uma casa vazia.', 'player-turn');
            
            // Remove destaques
            document.querySelectorAll('.score-item').forEach(item => {
                item.classList.remove('winner');
            });
        }

        // Zera o placar
        function zerarPlacar() {
            if (confirm('Tem certeza que deseja zerar o placar?')) {
                pontuacao = { jogador: 0, ia: 0, empates: 0 };
                atualizarPlacar();
                salvarPontuacao();
            }
        }

        // Inicializa o jogo
        // Função para simular IA vs IA (com animação de jogadas)
        async function jogarIAvsIA() {
            reiniciarJogo();
            jogoAtivo = false;
            let simulacao = JogoDaVelhaIA.simularPartidaIAvsIA();
            if (!simulacao || !Array.isArray(simulacao.acoes)) return;
            tabuleiro = JogoDaVelhaIA.novoJogo();
            atualizarTabuleiro();
            let i = 0;
            function animarJogadas() {
                if (i >= simulacao.acoes.length) {
                    // Ao final, garantir que tabuleiroFinal e resultado estejam corretos
                    tabuleiro = simulacao.tabuleiroFinal;
                    atualizarTabuleiro();
                    // Chamar finalizarJogo e passar o tabuleiro final e resultado corretos
                    finalizarJogoIAxIA(simulacao);
                    return;
                }
                const acao = simulacao.acoes[i];
                atualizarStatus(`Jogador ${acao.jogador} está pensando...`, 'thinking');
                setTimeout(() => {
                    tabuleiro = JogoDaVelhaIA.fazerJogada([...tabuleiro], acao.posicao, acao.jogador);
                    atualizarTabuleiro();
                    atualizarStatus(`Jogador ${acao.jogador} jogou na posição ${acao.posicao + 1}`, 'thinking');
                    i++;
                    animarJogadas();
                }, 10000);
            }
            animarJogadas();
        }

        // Função específica para finalizar e salvar IA x IA corretamente
        async function finalizarJogoIAxIA(simulacao) {
            jogoAtivo = false;
            let mensagem, classe = 'game-over';
            if (simulacao.resultado === 'X') {
                mensagem = 'Jogador X venceu!';
                pontuacao.jogador++;
                document.querySelector('.score-board .score-item:first-child').classList.add('winner');
            } else if (simulacao.resultado === 'O') {
                mensagem = 'Jogador O venceu!';
                pontuacao.ia++;
                document.querySelector('.score-board .score-item:last-child').classList.add('winner');
            } else {
                mensagem = 'Empate! Boa partida!';
                pontuacao.empates++;
                document.querySelector('.score-board .score-item:nth-child(2)').classList.add('winner');
            }
            atualizarStatus(mensagem, classe);
            atualizarPlacar();
            salvarPontuacao();
            // Salva histórico no backend com tabuleiroFinal e resultado corretos
            const dadosPartida = {
                tipo: 'IAxIA',
                tabuleiroFinal: Array.isArray(simulacao.tabuleiroFinal) ? simulacao.tabuleiroFinal : [],
                resultado: simulacao.resultado === 'Empate' ? 'Empate' : simulacao.resultado,
                data: new Date().toISOString(),
                acoes: simulacao.acoes
            };
            console.log('Salvando partida IA x IA:', dadosPartida); // Log para debug
            try {
                const response = await fetch('/salvar-partida', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dadosPartida)
                });
                const resposta = await response.json();
                console.log('Partida IA x IA salva:', resposta);
            } catch (e) {
                console.error('Erro ao salvar partida no histórico:', e);
            }
            setTimeout(() => {
                document.querySelectorAll('.score-item').forEach(item => {
                    item.classList.remove('winner');
                });
            }, 2000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            criarTabuleiro();
            atualizarTabuleiro();
            atualizarPlacar();
        });
    </script>
</body>
</html>
